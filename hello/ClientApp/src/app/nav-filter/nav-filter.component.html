<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <label>Filter by</label>
    <select class="form-control" [(ngModel)]="filterType" [ngModelOptions]="{standalone: true}" (change)="onOptionChanged($event.target.value)">
      <option *ngFor="let item of filterOptions | keys" [value]="item">{{item}}</option>
    </select>
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterString" [ngModelOptions]="{standalone: true}" (input)="onInputChanged()">
  </div>
</form>
